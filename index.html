<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <main>
      <div class="card">
        <section class="card_image">
          <img src="images/image-header-mobile.jpg" alt="">
        </section>

        <section class="card_txt">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data
            analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.</p>
          <div class="stats">
            <div class="stat_compagnies">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="stat_templates">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="stat_queries">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Caroline ALEXANDRE</a>.
    </footer>
  </body>
</html>
