<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="card_image">
          <div class="overlay"></div>
        </section>

        <section class="card_txt">
          <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
          <div class="card_txt_subtxt">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div class="stat_compagnies">
                <h2 class="heading">10k+</h2>
                <p>companies</p>
              </div>
              <div class="stat_templates">
                <h2 class="heading">314</h2>
                <p>templates</p>
              </div>
              <div class="stat_queries">
                <h2 class="heading">12m+</h2>
                <p>queries</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    </footer> -->
  </body>
</html>
